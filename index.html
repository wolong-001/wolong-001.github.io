  <script>
        // 获取北京时间
        function getBeijingTime() {
            const now = new Date();
            const beijingTime = now.toLocaleString('zh-CN', { timeZone: 'Asia/Shanghai', hour12: false });
            document.getElementById('beijing-time').textContent = '北京时间: ' + beijingTime;
        }

        // 每秒更新一次时间
        setInterval(getBeijingTime, 1000);
        getBeijingTime(); // 初始化时立即显示时间
    </script>
